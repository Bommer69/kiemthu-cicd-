name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]  # Update to your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Angular
        run: npm run build -- --configuration=production --base-href=/kiemthu-cicd-/
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/kiemthu-cicd
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Run tests
        run: npm test  
        # Chạy kiểm thử (định nghĩa trong package.json)
      - name: Build project
        run: npm run build
    

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
